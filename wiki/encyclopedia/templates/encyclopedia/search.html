{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}

{% if length > 0 %}
	<h1>Possible matches: </h1>
		<ul>
        {% for entry in matches %}
            <li><a href="/wiki/{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    	</ul>
{% else %}
	<h1>
		No matches
	</h1>
{% endif %}

{% endblock %}
